<div #mapa class="mapa-conteiner"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label"> 
            Zoom: {{zoomLevel | number: '2.0-2' }}
            - long, lat : [{{center[0] | number: '2.4-4' }}, {{center[1] | number: '2.4-4' }}]
        </label>
        <input type="range" 
               class="form-range" 
               id="customRange1"
               [value]="zoomLevel"
               min="0.9"
               max="18"
               #zoomInput
               (input)="zoomCambio( zoomInput.value )">
    </div>

    <div class="col-12">
        <button class="btn btn-outline-primary" (click)="zoomOut()" >
            -
        </button>
        <button class="btn btn-outline-primary float-end" (click)="zoomIn()" >
            +
        </button>
    </div>
</div>
